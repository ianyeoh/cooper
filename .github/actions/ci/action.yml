name: Run CI
description: Runs Continuous Integration pipeline - lint, build, test

runs:
  using: composite
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
        run_install: false

    - name: Install Node.js v22.x
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: "pnpm"

    - name: Install dependencies
      shell: bash
      run: pnpm install

    - name: Run linter
      shell: bash
      run: pnpm run lint

    - name: Build and compile
      shell: bash
      run: pnpm run build

    - name: Run tests and coverage
      shell: bash
      run: pnpm run ci
